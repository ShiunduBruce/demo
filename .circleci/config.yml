# Python CircleCI 2.0 configuration file
version: 2
jobs:
  .build:
  stage: build
  script:
    - npm install --progress=false
    - npm run electron:build

build-linux:
  extends: .build
  tags:
    - linux

build-mac:
  extends: .build
  tags:
    - mac

build-windows:
  extends: .build
  tags:
    - windows