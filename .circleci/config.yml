version: 2.1
orbs:
  github-release: h-matsuo/github-release@0.1.1
jobs:
  build:
    description: Create dummy file and publish a new release tagged `vX.Y.Z`.
    executor: github-release/default
    steps:
      # Step 1: obtain repo from GitHub
      - checkout
      # Step 2: create virtual env and install dependencies
      - run:
          name: install dependencies
          command: |
            sudo apt-get install python3-venv
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      # Step 3: run linter and tests
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            flake8 --exclude=venv* --statistics --ignore=E712,E711,W293,W291,W292,E127,E128,E126,E501
            pytest -v --cov

      # Step 4: check executables
      - run:
          name: check executables
          command: |    
            . venv/bin/activate
            pyinstaller EasyChess.py -F --noconsole
        
      # Step 4: Upload artifacts in dist:
      - store_artifacts:  
          path: dist

      - github-release/create:
          tag: vX.Y.p
          title: Version vX.Y.p
          description: This release is version vX.Y.p
          file-path: ./dist