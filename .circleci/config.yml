# Python CircleCI 2.0 configuration file
version: 2
jobs:
  publish-github-release:
    docker:
      - image: circleci/python:3.7
    steps:
      - attach_workspace:
          at: ./dist
      - run:
          name: "Publish Release on GitHub"
          command: |
            VERSION=$(1.0.0)
            ghr -t ${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} -u ${ShiunduBruce} -r ${demo} -c ${CIRCLE_SHA1} -delete ${VERSION} ./dist/

  build:
    docker:
      - image: circleci/python:3.7

    working_directory: ~/repo

    steps:
      # Step 1: obtain repo from GitHub
      - checkout
      # Step 2: create virtual env and install dependencies
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      # Step 3: run linter and tests
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            flake8 --exclude=venv* --statistics --ignore=E712,E711,W293,W291,W292,E127,E128,E126
            pytest -v --cov

      # Step 3: check executables
      - run:
          name: check executables
          command: |
            cd dist
            dir
            cd ..

      
      # Upload artifacts in Artifacts:
      - store_artifacts:  
          path: dist

workflows:
  version: 2
  main:
    jobs:
      - build:
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
      - publish-github-release:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+$/