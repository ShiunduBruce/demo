# Python CircleCI 2.0 configuration file
version: 2
jobs:
  publish-github-release:
    docker:
      - image: cibuilds/github:0.10

    working_directory: ~/repo
    title: The second release
    notes: Our amazing release only available for windows

    steps:

      - checkout

      # Step 3: check executables
      - run:
          name: check executables
          command: |     
            pip install pyinstaller   
            pyinstaller EasyChess.py -F --noconsole
            
      # Upload artifacts in Artifacts:
      - store_artifacts:  
          path: dist

      - run:
          name: "Publish Release on GitHub"
          command: |
            VERSION=4.0.0
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./dist/

 

  build:
    docker:
      - image: circleci/python:3.7

    working_directory: ~/repo

    steps:
      # Step 1: obtain repo from GitHub
      - checkout
      

workflows:
  version: 2
  main:
    jobs:
      - build:
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
      - publish-github-release:
          requires:
            - build
          filters:
            branches:
              only:
                - main
            tags:
              only: /^\d+\.\d+\.\d+$/
            