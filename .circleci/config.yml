# Python CircleCI 2.0 configuration file
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7

    working_directory: ~/repo

    steps:
      # Step 1: obtain repo from GitHub
      - checkout
      # Step 2: create virtual env and install dependencies
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      # Step 3: run linter and tests
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            mkdir test-results
            flake8 --exclude=venv* --statistics --ignore=E712,E711,W293,W291,W292,E127,E128,E126
            pytest -v --cov

      # Upload test results for display in Test Summary:
      - store_test_results: 
          path: test-results

      # Upload test summary for display in Artifacts:
      - store_artifacts:  
          path: test-results
          destination: tr1

      # Step 3: run linter and tests
      - run:
          name: build executables
          command: |
            . venv/bin/activate
            mkdir versions
            pyinstaller main.py -F > /versions

      # Upload artifacts in Artifacts:
      - store_artifacts:  
          path: versions


          

